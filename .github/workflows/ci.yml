name: Main CI Job

on:
  push:
    branches:
      - julian-branch # 👈️👈️👈️👈️👈️👈️👈️ IMPORTANT


jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci --force

      - run: npx nx affected -t build lint --base=HEAD^
