name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix json-server permissions
        run: chmod +x node_modules/.bin/json-server

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build affected apps
        run: npx nx affected --target=build --parallel=3

      - name: Start API Server
        run: npx nx run movies-api:serve &
        env:
          CI: true

      - name: Wait for API Server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3001; do sleep 1; done'
        env:
          CI: true

      - name: Run E2E tests
        run: npx nx run movies-e2e:e2e
        env:
          CI: true
          BASE_URL: http://localhost:4300

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/movies-e2e/playwright-report/
          retention-days: 30 